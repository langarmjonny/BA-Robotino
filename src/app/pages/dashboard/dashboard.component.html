<div class="row">
  <div class="col-xxxl-6 col-md-6">
    <ngx-status-card title="Programmstart" type="success" (stateChange)="start = $event; autotag = false;"[on]="start">
      <i class="nb-power"></i>
    </ngx-status-card>
  </div>

  <div class="col-xxxl-6 col-md-6" *ngIf="start" >
    <ngx-status-card title="AutoTag" type="warning" (stateChange)="autotag = $event;greifarm=false;" [on]="autotag">
      <i class="ion nb-loop"></i>
    </ngx-status-card>
  </div>
  <div class="col-xxxl-6 col-md-6" *ngIf="start" >
    <ngx-status-card title="Aus Lager holen" type="primary" (stateChange)="greifarm = $event; autotag = false;" [on]="greifarm">
      <i class="ion-arrow-return-left"></i>
    </ngx-status-card>
  </div>
</div>
<div class="row" *ngIf="start &&  !autotag">
  <div class="col-xxxl-6 col-md-6">
    <manual-input></manual-input>
  </div> 
  <div class="col-xxxl-6 col-md-6">
    <navigation-buttons></navigation-buttons>
  </div> 
</div>
<div class="row" *ngIf="greifarm && start">
  <div class="col-xxxl-6 col-md-6">
    <grab-settings></grab-settings>
  </div> 
</div>
