<nb-card>
  <nb-card-header>Vordefinierte Koordinaten</nb-card-header>
  <nb-card-body>
    <div class="tagbutton_container">
      <button type="button" class="btn btn-success">BenutzerTag</button>
    </div>
    <div class="dropdown btn-group" ngbDropdown>
      <button type="button" class="btn btn-primary">{{ort}}</button>
      <button type="button" class="btn btn-primary" ngbDropdownToggle (click)="checkPositions()"></button>
      <ul class="dropdown-menu" ngbDropdownMenu>
        <li class="dropdown-item" *ngFor="let obj of position_data" (click)="ort=obj.machineName; ort_obj = obj;" >{{obj.machineName}}</li>
      </ul>
    </div>
  </nb-card-body>
</nb-card>
