
<nb-card>
  <nb-card-header>
    Letzte Ziele
  </nb-card-header>

  <nb-card-body>
    <ng2-smart-table 
    [settings]="settings" [source]="source" >
    </ng2-smart-table>
    <div class="dropup btn-group"  placement="top" ngbDropdown>
      <button type="button" class="btn btn-outline-primary" (click)="loadData();">{{number}}</button>
      <button type="button"  class="btn btn-outline-primary" ngbDropdownToggle (click)="loadData()"></button>
      <ul class="dropdown-menu" ngbDropdownMenu>
        <li class="dropdown-item" *ngFor="let obj of numbers" (click)="number = obj; loadData()" >{{obj}}</li>
      </ul>
    </div>
    
  </nb-card-body>
 	
</nb-card>
